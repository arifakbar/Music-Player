<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="backBody">
        <div id="upperBody">
            <input type="text" id="search" value="Search">
        </div>
        <div id="middleBody">
            <img src="BELIVER.jpg" alt="NF" style="height: 240px; width: 260px;" id="displayImg">
             <input type="checkbox" id="bars" onclick="bars()" style="display: none;"> <label for="bars"><i class="fa fa-bars bars" aria-hidden="true"
                    style="font-size:30px;" id="Bars"></i></label> 
            <button id="prev" onclick="prev()"><i class="fa fa-backward back" aria-hidden="true"
                    style="font-size:30px;"></i></button>
            <button id="play" onclick="playOrPause()"><i class="fa fa-play-circle play" aria-hidden="true"
                    style="font-size:50px;"></i></button>
            <button id="next" onclick="next()"><i class="fa fa-forward next" aria-hidden="true"
                    style="font-size:30px;"></i></button>
            <button id="mute" onclick="mute()"><img src="Unmute.png" alt="NF" style="width:40px; height: 40px; "
                    id="muteImg"></button>
            <div class="sliderContainer">
                <input type="range" min="0.000000000000000" max="100.000000000000000" step="0.000000000000001" value="0.000000000000000" class="slider" id="myRange">
                <div id="sliderFill"></div>
            </div>
        </div>
        <div id="lowerBody">
            <input type="checkbox" id="likeBtn" onclick="like()" style="display: none;"><label for="likeBtn"><i class="fa fa-heart-o" id="like" aria-hidden="true" style="font-size:30px;"></i></label>
            <button id="downloadBtn"><i class="fa fa-download" aria-hidden="true" style="font-size:30px;"></i></button>
            <button id="repeatBtn" onclick="repeatSong()"><i class="fa fa-repeat " aria-hidden="true" style="font-size:30px;"></i></button>
            <input type="checkbox" id="menuBtn" onclick="fav()" style="display: none;"><label for="menuBtn"><i class="fa fa-ellipsis-h " id="menu" aria-hidden="true" style="font-size:40px;"></i></label>
        </div>
    </div>
        <p id="heading">Available Songs Are:</p>
        <div id="availSongs"></div>
        <h5 id="favs">FAVOURITES ARE:</h5>
        <div id="favSongs"></div>
    
</body>
<script src="JS.js"></script>

</html>
